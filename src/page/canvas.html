<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于背景图片绘制流动元素</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/canvas.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="title">基于背景图片绘制流动元素</div>
        </div>
    </div>
    <div class="image-wrapper">
        <div class="image">
            <div class="wrap-canvas">
            </div>
        </div>
    </div>
</body>

<script src="script/vendor/requirejs/require.js"></script>
<script src="script/require-config.js"></script>

<script type="text/javascript">
    require(['PQ_canvas'], function (canvas) {
        document.querySelector(".image-wrapper").addEventListener('click', function () {
            canvas.draw();
        });
    });
</script>

</html>
